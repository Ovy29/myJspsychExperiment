<!DOCTYPE html>
<html>

<head>
    <title>Cued switch tasks</title>
    <!-- js插件 按需引入 -->
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-image-slider-response.js"></script>
    <script src="jspsych/plugin-image-keyboard-response.js"></script>
    <script src="jspsych/plugin-html-slider-response.js"></script>
    <script src="jspsych/plugin-html-button-response.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-fullscreen.js"></script>
    <script src="jspsych/plugin-instructions.js"></script>
    <script src="jspsych/plugin-survey-multi-choice.js"></script>
    <script src="jspsych/plugin-survey-html-form.js"></script>
    <script src="jspsych/plugin-survey.js"></script>
    <script src="jspsych/plugin-survey-text.js"></script>
    <script src="jspsych/plugin-preload.js"></script>
    <script src="jspsych/plugin-call-function.js"></script>
    <script src="jspsych/plugin-iat-html.js"></script>
    <script src="jspsych/plugin-iat-image.js"></script>

    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />

    <!-- 设置背景样式 -->
    <style>
        body {
            background-color: black;
            color: white;
        }

        .jspsych-display-element {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .text-prompt {
            /* 调整图片与文字的间距 */
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }

        .stimulus-image {
            /* 根据需要调整图片大小 */
            max-width: 80%;
            max-height: 80%;
        }
    </style>

    <script>
        // 图片加载
        var image = new Array()
        function preload() {
            for (i = 0; i < preload.arguments.length; i++) {
                image[i] = new Image()
                image[i].src = preload.arguments[i]
            }
        }
        preload(
            "img/greencir.png", "img/greentri.png", "img/introduction.jpg", "img/redcir.png", "img/redtri.png"
        )
    </script>
</head>

<body></body>
<script>
    /* initialize jsPsych */
    const jsPsych = initJsPsych({
        // 实验结束时的回调函数
        on_finish: function() {
            var csvData = jsPsych.data.get().csv();
            var blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            var link = document.createElement('a');
            var url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    })

    /*
    // 在线部署实验使用下面代码
    var jsPsych = initJsPsych({
        on_finish: () => jatos.endStudy(jsPsych.data.get().csv())
    });
    */

    // 定义试次数据
    var trial_list = []

    // 定义试次参数
    var trials = [
        {stimulus: "img/redtri.png", text_prompt: "C", trial_index: 0},
        {stimulus: "img/redcir.png", text_prompt: "C", trial_index: 0},
        {stimulus: "img/greentri.png", text_prompt: "C", trial_index: 0},
        {stimulus: "img/greencir.png", text_prompt: "C", trial_index: 0},
        {stimulus: "img/redtri.png", text_prompt: "S", trial_index: 0},
        {stimulus: "img/redcir.png", text_prompt: "S", trial_index: 0},
        {stimulus: "img/greentri.png", text_prompt: "S", trial_index: 0},
        {stimulus: "img/greencir.png", text_prompt: "S", trial_index: 0}
    ]

    // 重复试次和随机化试次顺序
    // 定义重复次数
    var num_repetitions = 4; 
    trials = trials.flatMap(function(trial, index) {
        var trials_array = [];
        for (var i = 0; i < num_repetitions; i++) {
            trials_array.push({
                stimulus: trial.stimulus,
                text_prompt: trial.text_prompt,
                trial_index: index
            })
        }
        return trials_array
    })
    trials = jsPsych.randomization.shuffle(trials)

    // 将试次参数转换为试次
    trials.forEach(function(trial) {
        let trial_object = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: '<div class="text-prompt">' + trial.text_prompt + '</div>' +
                        '<img class="stimulus-image" src="' + trial.stimulus + '">',
            data: function() {
                return {
                    trial_type: 'stim',
                    trial_index: trial.trial_index
                };
            },
            // 定义响应键 F/J
            choices: ['F', 'J'], 
            // 试次持续时间
            trial_duration: 2000, 
            prompt: "<p>F键表示绿色或圆形，J键表示红色或三角形。当你看到当前的字母与上一次呈现的字母相同时，则对当前图案进行颜色判断；字母不同时，则对当前图案进行形状判断。</p>",
            on_finish: function(data) {
                console.log('Trial data:', data);
                // 确保响应数据被添加到试验数据中
                data.response = this.response;
            }    
        };
        trial_list.push(trial_object);
    })

    // 初始化加载项
    var timeline = []

    // 进入实验，开始全屏模式
    // 浏览器会自动弹出“按Esc键退出全屏”，设置delay_after为3000ms，让被试等那个消失再开始实验
    var enter_fullscreen = {
        type: jsPsychFullscreen,
        fullscreen_mode: true,
        message: '<p>实验开始前，请点击以下按钮进入全屏模式。</p>',
        button_label: '进入全屏',
        delay_after: 3000
    }

    // 实验开始欢迎语 
    var instruction = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "欢迎来到本实验，10秒后或按空格键开始实验",
        choices: " ",
        trial_duration: 10000,
        response_end_trial: true
    }

    // 实验注意事项
    var notice = {
        type: jsPsychImageKeyboardResponse,
        stimulus: 'img/introduction.jpg',
        stimulus_height: 800,
        // 保持图片的原始宽高比
        preserve_aspect_ratio: true,
        choices: ['q']
    }

    // 注视点+
    var fixation = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<p style="font-weight;font-size:120px;bold;color:white;">+</p>',
        trial_duration: 500,
    }

    // 空屏
    var blank = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: ' ',
        trial_duration: 500,
    }

    // 结束语
    var end = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "感谢您参与本次实验，10秒后或按空格键结束实验",
        choices: " ",
        trial_duration: 10000,
        response_end_trial: true
    }

    // 将节点添加到timeline数组中
    timeline.push(enter_fullscreen)
    timeline.push(instruction)
    timeline.push(notice)
    timeline.push(fixation)
    timeline.push(blank)

    // 将trial_list数组中的每个元素添加到timeline数组中
    trial_list.forEach(function(trial) {
        timeline.push(trial)
        console.log(trial)
    })

    timeline.push(end)

    /* start the experiment */
    jsPsych.run(timeline)

    /*
    // 在线部署实验使用下面代码
    jatos.onLoad(() => {
        jatos.addAbortButton();
        jsPsych.run(timeline);
    });
    */

</script>

</html>
